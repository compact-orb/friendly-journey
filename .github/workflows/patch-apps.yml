name: Patch ReVanced Apps

on:
  schedule:
    # Run daily at 6:45 PM UTC
    - cron: '45 18 * * *'
  workflow_dispatch:
    # Allow manual triggers
    inputs:
      mark_patched:
        description: 'Package names to mark as patched without patching (space-separated)'
        required: false
        type: string
      force_repatch:
        description: 'Package names to force repatch (space-separated)'
        required: false
        type: string

jobs:
  patch:
    name: Patch ReVanced Apps
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run patching pipeline
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUNNY_STORAGE_ACCESS_KEY: ${{ secrets.BUNNY_STORAGE_ACCESS_KEY }}
          BUNNY_STORAGE_ZONE_NAME: ${{ secrets.BUNNY_STORAGE_ZONE_NAME }}
          BUNNY_STORAGE_ENDPOINT: ${{ secrets.BUNNY_STORAGE_ENDPOINT }}
          APK_KEYSTORE_BASE64: ${{ secrets.APK_KEYSTORE_BASE64 }}
          REPO_KEYSTORE_BASE64: ${{ secrets.REPO_KEYSTORE_BASE64 }}
          FDROID_REPO_URL: ${{ secrets.FDROID_REPO_URL }}
          MARK_PATCHED: ${{ inputs.mark_patched }}
          FORCE_REPATCH: ${{ inputs.force_repatch }}
        run: ./FriendlyJourney.ps1
