# apps.yaml - Apps to patch with ReVanced
# Each app needs:
#   - name: Human-readable name
#   - package: Android package name for apkeep
#   - source: (optional) Patch source repo, defaults to "ReVanced/revanced-patches"
#             Other supported sources: "anddea/revanced-patches"
#   - include: (optional) List of patches to include
#   - exclude: (optional) List of patches to exclude

apps:
  - name: "YouTube"
    package: "com.google.android.youtube"
    exclude:
      - "Change header"

  - name: "YouTube Music"
    package: "com.google.android.apps.youtube.music"
